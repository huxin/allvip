<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    Name: <input id="name"></input>
    <div>
      <input type="radio" name="institute" id='ahmu' value="ahmu" checked> 安徽医科大学</input>
      <input type="radio" name="institute" id = 'jfj' value="105"> 解放军105</input>
    </div>
    <button id="ok_btn" type="button">Search</button>
    <button id="click_btn" type="button">Click</button>
    <br>
    <br>
    PageNo: <input id='goto'></input>
    <button id="goto_btn" type="button">Goto</button>
    <br>
    <br>

    Page From:<input id="pagefrom"></input> To: <input id="pageto"></input>
    <button id="pg_btn" type="button">Go!</button>
    <div id="status"> </div>
  </body>
</html>
